    <script>
        document.getElementById('search-button').addEventListener('click', function() {
            
            var searchTerm = document.getElementById('search-input').value.toLowerCase();

            
            var servers = [
                { name: 'Kly.py', description: 'El servidor oficialðŸ‘‘', link: 'https://discord.gg/xUdXkXDBTd' },
                // poner mas sv
            ];

           
            var matchingServers = servers.filter(function(server) {
                return server.name.toLowerCase().includes(searchTerm) || server.description.toLowerCase().includes(searchTerm);
            });

           
            var resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';

            if (matchingServers.length > 0) {
                matchingServers.forEach(function(server) {
                    var resultElement = document.createElement('div');
                    resultElement.innerHTML = `
                        <h2>${server.name}</h2>
                        <p>${server.description}</p>
                        <a href="${server.link}" target="_blank">
                            <img id="botonunirte" src="https://i.ibb.co/s9dgcXK/boton-unirte-premium.png" alt="Unirte">
                        </a>
                    `;
                    resultsContainer.appendChild(resultElement);
                });
            } else {
                resultsContainer.innerHTML = '<p>No se encontraron resultados.</p>';
            }
        });
    </script>
